name: Smoke Test Suite

on:
  push:

  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - pentest
          - secure

permissions: write-all

jobs:
  run-org1:
    name: Cypress Tests - Org1
    uses: ./.github/workflows/reusable-test.yaml
    with:
      spec_group: src/specs/smoke/main-actions-org1.js
      org_number: 1
      environment: ${{ github.event.inputs.environment || 'dev' }}
    secrets: inherit

  run-org2:
    name: Cypress Tests - Org2
    uses: ./.github/workflows/reusable-test.yaml
    with:
      spec_group: src/specs/smoke/main-actions-org2.js
      org_number: 2
      environment: ${{ github.event.inputs.environment || 'dev' }}
    secrets: inherit

  run-org3:
    name: Cypress Tests - Org3
    uses: ./.github/workflows/reusable-test.yaml
    with:
      spec_group: src/specs/smoke/services-org3.js
      org_number: 3
      environment: ${{ github.event.inputs.environment || 'dev' }}
    secrets: inherit

  run-org4:
    name: Cypress Tests - Org4
    uses: ./.github/workflows/reusable-test.yaml
    with:
      spec_group: src/specs/smoke/services-org4.js
      org_number: 4
      environment: ${{ github.event.inputs.environment || 'dev' }}
    secrets: inherit

  merge-and-deploy-final-report:
    runs-on: ubuntu-latest
    timeout-minutes: 250
    needs: [run-org1, run-org2, run-org3, run-org4]
    if: always()
    steps:
      - name: Set environment variable
        run: echo "NOW=$(date +'%B_%d')" >> $GITHUB_ENV

      - name: Clone and prepare gh-pages
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

          git clone https://x-access-token:${{ secrets.TOKEN }}@github.com/Safe-QA/report_${NOW}.git merged-repo
          cd merged-repo
          git checkout gh-pages || git checkout -b gh-pages
          rm -rf *
          mkdir -p allure-results
          git add .
          git commit -m "Clean gh-pages before merging report branches" || echo "Nothing to commit"
          git push origin gh-pages

      - name: Merge all report-* branches into gh-pages
        run: |
          cd merged-repo
          for i in {1..4}; do
            echo "\uD83D\uDD00 Merging report-$i into gh-pages"
            git fetch origin report-$i
            git checkout gh-pages
            git merge origin/report-$i --allow-unrelated-histories --no-ff -m "Merge report-$i into gh-pages" || true
            git checkout --theirs .
            git add .
            git commit -m "Resolve merge conflict by keeping report-$i files" || echo "No changes"
            git push origin gh-pages
          done

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Final Allure Report
        run: |
          cd merged-repo
          git checkout gh-pages
          git pull origin gh-pages

          mkdir -p allure-results
          mv *.json allure-results/ || echo "No .json files to move"
          mv *.png allure-results/ || echo "No .png files to move"

          allure generate allure-results -o allure-report
          rsync -a allure-report/ ./

      - name: Push Final Allure Report
        run: |
          cd merged-repo
          git add .
          git commit -m "Final Allure Report generated from all org reports" || echo "No changes"
          git push origin gh-pages

  slack-notification:
    runs-on: ubuntu-latest
    needs: [run-org1, run-org2, run-org3, run-org4, merge-and-deploy-final-report]
    if: always()
    steps:
      - name: Set date
        run: echo "NOW=$(date +'%B_%d')" >> $GITHUB_ENV

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'Cypress Dashboard: https://cloud.cypress.io/projects/8ismn2/branches/smj-amn-branch/runs\nReport URL: https://safe-qa.github.io/report_${{ env.NOW }}'
          SLACK_TITLE: Cypress Test Results
          SLACK_USERNAME: Cypress_Tests
